<div class="modal-header">
  <h5 class="modal-title">{{ movie.title }}</h5>

  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <h6 class="text-end text-danger">Best price: {{ movie.price | currency }}</h6>
      <p class="small text-end">at {{ movie.bestPriceProvider }}</p>
    </div>
  </div>
  <div *ngIf="detailKeys">
    <div *ngFor="let detailKey of detailKeys; let i = index">
      <span class="row mb-1" *ngIf="movie[detailKey]">
        <b class="col-md-3">{{ detailKey | camelCaseToText }} :</b>
        <span class="col-md-9 small">{{ movie[detailKey] }}</span>
      </span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
</div>
