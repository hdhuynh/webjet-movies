<div class="modal-header">
  <h4 class="modal-title">{{ movie.title }}</h4>

  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="lead text-end text-danger">Best price: {{ movie.price | currency }}</div>
      <p class="small text-end">At {{ movie.bestPriceProvider }}</p>
    </div>
  </div>
  <div *ngIf="detailKeys">
    <div *ngFor="let detailKey of detailKeys; let i = index">
      <span class="row mb-1" *ngIf="movie[detailKey]">
        <b class="col-md-3">{{ detailKey | camelCaseToText }} :</b>
        <span class="col-md-9 small">{{ movie[detailKey] }}</span>
      </span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
</div>
